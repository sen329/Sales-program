<div>
  <form method="post" (submit)="addSales()">
    <label>Sales Name: </label> 
    <input type="text" name="SalesName" [(ngModel)]="add.SalesName" required class="form-control">
    <br>
    <label>Customer Name: </label>
    <input type="text" name="CustomerName" [(ngModel)]="add.CustomerName" required class="form-control">
    <br>
    <label>Customer Address: </label>
    <input type="text" name="CustomerAddress" [(ngModel)]="add.CustomerAddress" required class="form-control">
    <br>
    <label>Customer Contact: </label>
    <input type="number" name= "CustomerContact" [(ngModel)]="add.CustomerContact" required class="form-control">
    <br>
    <label for="ProductName">Product Name: </label>
    <select class="form-control" id="ProductName" required [(ngModel)]="add.ProductUsedId" name="ThreeMonths">
      <option *ngFor="let P of product" [value]="P.id">{{P.name}}</option>
    </select>
    <br>
    <label>Product Quantity: </label>
    <input type="number" name="ProductQuantity" [(ngModel)]="add.ProductQuantity" required class="form-control">
    <br>
    <label>Propose Price: </label>
    <input type="number" name="ProposedPrice" [(ngModel)]="add.ProposedPrice" required class="form-control">
    <br>
    <button type="submit"  class="btn btn-primary">Submit</button>
  </form>
</div>
