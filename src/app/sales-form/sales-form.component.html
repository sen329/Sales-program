<div>
  <form method="post" (submit)="addSales()">
    <Label>Project Classification: </Label><br>
    <input type="radio" name="ProjectClass" [(ngModel)]="add.ProjectClass" value="Non-Consumable" required class="form-control"> Non-Consumable<br>
    <input type="radio" name="ProjectClass" [(ngModel)]="add.ProjectClass" value="Consumable" required class="form-control"> Consumable
    <br>
    <label>Sales Name: </label> 
    <input type="text" name="SalesName" [(ngModel)]="add.SalesName" required class="form-control">
    <br>
    <label>Customer Name: </label>
    <input type="text" name="CustomerName" [(ngModel)]="add.CustomerName" required class="form-control">
    <br>
    <label>Customer Address: </label>
    <input type="text" name="CustomerAddress" [(ngModel)]="add.CustomerAddress" required class="form-control">
    <br>
    <label>Customer Contact: </label>
    <input type="number" name= "CustomerContact" [(ngModel)]="add.CustomerContact" required class="form-control">
    <br>
    <label>More than three months?: </label>
    <input type="radio" name="ThreeMonths" [(ngModel)]="add.ThreeMonths" value=1>Yes<br>
    <input type="radio" name="ThreeMonths" [(ngModel)]="add.ThreeMonths" value=0>No<br>
    <button type="submit"  class="btn btn-primary">Submit</button>
  </form>
</div>
