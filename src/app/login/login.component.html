<div class="container-fluid">
    <div class="row">
      <div class="col-12">
          <div class="logo-axiqoe logo-cover">
            </div>
            </div>
            </div>
    
      <h2 class="page-title title-login">LOGIN</h2>
      <div class="row">
      <div class="col-12 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-6 offset-lg-3">
        <div class="form-container form-login bg-primary">
      <form method="post" (submit)="login()">
          <label>Email: </label>
          <input type="text" name="email" [(ngModel)]="user.email" class="form-control">
          <label>Password: </label>
          <input type="password" name="password" [(ngModel)]="user.password" class="form-control">
          <br>
          <button type="submit" class="btn btn-primary float-right btn-submit">Login</button>
      </form>
      </div>
      </div>
    </div>
    </div>
