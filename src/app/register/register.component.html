<div class="container">
  <h2>REGISTER</h2>
  <form method="post" (submit)="register()">
      <label>Username: </label>
      <input type="text" name="username" [(ngModel)]="model.username" class ="form-control">
      <label>Name: </label>
      <input type="text" name="name" [(ngModel)]="model.name" class="form-control">
      <label>Email: </label>
      <input type="text" name="email" [(ngModel)]="model.email" class="form-control">
      <label>Password: </label>
      <input type="password" name="password" [(ngModel)]="model.password" class="form-control">
      <br>
      <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
