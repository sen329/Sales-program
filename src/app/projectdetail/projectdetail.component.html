<div *ngIf="sales">
  <p>ID:                     {{sales.id}} </p>
  <p>Project Classification: {{sales.ProjectClass}} </p>
  <p>Sales Name:             {{sales.SalesName}} </p>
  <p>Customer Name:          {{sales.CustomerName}} </p>
  <p>Customer Address:       {{sales.CustomerAddress}} </p>
  <p>Customer Phone:         {{sales.CustomerContact}} </p>
  <p>Three Months:           {{sales.ThreeMonths}} </p>
  <form method="post" (submit)="approveSale()">
    <ul class="list-group">
      <li class="list-group-item"  *ngFor="let acc of AcceptedList">
        <input type="radio" [(ngModel)]="add.Accepted" name="list_name" value="{{acc.value}}"> 
        {{acc.name}}
        
      </li>
</ul>
    <button type="submit"  class="btn btn-primary">Submit</button>
  </form> 
  <br>
  <button (click)="goBack()">Go Back</button>
</div>
